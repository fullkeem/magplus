  <!-- Article Title -->
  <text x="60" y="120" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#000">2025년 하반기 건축이 돋보이는 미술관 4</text>
  
  <!-- Subtitle -->
  <text x="60" y="150" font-family="Arial, sans-serif" font-size="16" fill="#666">조각 정원부터 파빌리온까지, 예술을 담는 네 개의 공간</text>
  
  <!-- Tags -->
  <rect x="60" y="170" width="40" height="15" fill="#f0f0f0"/>
