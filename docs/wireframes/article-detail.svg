  <text x="170" y="180" font-family="Arial, sans-serif" font-size="8" fill="#666">Art&Craft</text>
  
  <!-- Social Icons -->
  <text x="250" y="180" font-family="Arial, sans-serif" font-size="14" fill="#666">+ — ↗</text>
  
  <!-- Hero Image -->
  <rect x="60" y="200" width="700" height="300" fill="#f0f0f0"/>
  
  <!-- Main Content -->
  <text x="60" y="530" font-family="Arial, sans-serif" font-size="14" fill="#000">2025년 하반기, 세계의 주요 미술관과 박물관이 공간을 통해 새로운 전시 경험을 제안하고 있다.</text>
  <text x="60" y="550" font-family="Arial, sans-serif" font-size="14" fill="#000">기존, 공동체, 자연, 감각 등 다양한 주제를 담은 공간 실험이 이어지는 가운데, 미국 곳곳에서</text>
  <text x="60" y="570" font-family="Arial, sans-serif" font-size="14" fill="#000">새롭게 선보이는 예술 공간들이 특히 눈길을 끈다.</text>
  
  <!-- Section Header -->
  <text x="60" y="620" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#000">칼더 정원 x 헤르조그&드 뫼롱</text>
  
  <!-- Section Content -->
  <text x="60" y="650" font-family="Arial, sans-serif" font-size="14" fill="#000">미국의 조각가 알렉산더 칼더(Alexander Calder)를 기념하는 '칼더 가든(Calder Garden)'이</text>
  <text x="60" y="670" font-family="Arial, sans-serif" font-size="14" fill="#000">오는 2025년 9월 21일, 미국 필라델피아 벤자민 프랭클린 파크웨이에 문을 연다.</text>
  
  <!-- Second Image -->
  <rect x="60" y="700" width="700" height="200" fill="#e0e0e0"/>
  
