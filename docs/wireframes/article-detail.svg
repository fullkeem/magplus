  <text x="820" y="255" font-family="Arial, sans-serif" font-size="12" fill="#666">• 뉴 뮤지엄 x OMA</text>
  <text x="820" y="270" font-family="Arial, sans-serif" font-size="12" fill="#666">• 루카스 내러티브 아트 뮤지엄</text>
  <text x="820" y="285" font-family="Arial, sans-serif" font-size="12" fill="#666">• 로스코 파빌리온</text>
  
